<main>
    <h2>Загрузка картинки</h2>
    <section id="upload" class="uploader_section">
        <div class="uploader" id="drop-area" ondrop="handleFiles(event.dataTransfer.files)">
            <img id="file-image" src="#" alt="Preview" class="hidden">
<!--            <div class="upload-area__icon">-->
<!--                <img src="upload.png" alt="Upload Icon" width="70" height="50"/>-->
<!--            </div>-->
                <i class="fa fa-download" aria-hidden="true"></i>
                <div>Выберите картинку или перетащите сюда</div>
                <div id="notimage" class="hidden">Выберите картинку</div>
<!--            <p class="upload-area__subtext">Only support .jpg, .png and-->
<!--                .gif.<br>Maximum file size is 5MB</p>-->
                <input type="file" id="fileInput" hidden/>
            <div>
                <button id="browseButton" class="btn btn-primary">Выберите файл</button>
            </div>
        </div>
        <div class="current-upload">
<!--            <label for="uploadUrl">Current Upload</label>-->
            <div class="current-upload__field">
                <input type="text" id="uploadUrl" placeholder="http://"/>
                <button id="copyButton" disabled><img src="copy.png" alt="Copy" width="20" height="20"></button>
            </div>
        </div>
    </section>
</main>

<script src="script.js"></script>
